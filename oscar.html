<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mapa Don Oscar</title>

	<link rel="stylesheet" href="css/estilo.css">

	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

	<script src="js/jquery.js"></script>
	<script src="js/ui/jquery.ui.map.js"></script>

	<script>
		$(document).ready(function() {

			//Constructor gmap
			$("#mapa").gmap('addMarker', {
				'position': '-33.4854929,-70.7473592', 
				'bounds': true}
			)
			//Evento click en el marcador
			.click(function() {

				//Texto en el infoWindow <h3>Don Oscar</h3>
				$("#mapa").gmap('openInfoWindow', {
					'content': '<h1>Don Oscar</h1'}, this);
			});

		});

	</script>

</head>
<body>
	<div id="mapa"></div>
	<p id="res"></p>
</body>
</html>
